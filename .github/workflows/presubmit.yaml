name: 'Presubmit'

on:
  workflow_dispatch:
  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/production' || github.ref == 'refs/heads/test-active-contest' && 'production' || 'Staging' }}
    steps:
    - uses: actions/checkout@v4
    - name: Cache dependencies and build artifacts
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          ${{ github.workspace }}/.next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm ci
    - name: Run build
      run: npm run build
      env:
        API_URL: ${{ secrets.API_URL }}
        NEXT_PUBLIC_AK: ${{ secrets.NEXT_PUBLIC_AK }}
        NEXT_PUBLIC_CLOUDFRONT_DISTRIBUTION_URL: ${{ secrets.NEXT_PUBLIC_CLOUDFRONT_DISTRIBUTION_URL }}
        NEXT_PUBLIC_GTAG_ID: ${{ secrets.NEXT_PUBLIC_GTAG_ID }}
        NEXT_PUBLIC_STRIPE_URL: ${{ secrets.NEXT_PUBLIC_STRIPE_URL }}
        S3_PRESIGNED_URL: ${{ secrets.S3_PRESIGNED_URL }}
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact
        path: out/

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm ci
    - name: Run lint
      run: npm run lint
      